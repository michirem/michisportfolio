<div class="fixed bg-white w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div>
                <a routerLink="/">
                    <h1>M.D.R.</h1>
                </a>
            </div>
            <nav class="hidden md:flex space-x-10">
                <a routerLink="/" class="text-base font-medium text-gray-500 hover:text-gray-900">
                    Home
                </a>
                <a routerLink="/about" class="text-base font-medium text-gray-500 hover:text-gray-900">
                    About me
                </a>
                <a routerLink="/skills" class="text-base font-medium text-gray-500 hover:text-gray-900">
                    Skills
                </a>
                <a routerLink="/projects" class="text-base font-medium text-gray-500 hover:text-gray-900">
                    Projects
                </a>
            </nav>
            <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                <a href="#" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Contact me
                </a>
            </div>
            <div (click)="toggleCollapse()" class="cursor-pointer md:hidden">
                <svg
                    id="burger"
                    width="50"
                    height="50"
                    viewBox="0 0 100 100"
                >
                    <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"/>

                    <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"/>
                </svg>
            </div>
        </div>
        <div *ngIf="!isCollapsed" class="my-2 rounded-md overflow-hidden shadow-md absolute w-96" @fade>
            <nav class="flex flex-col items-center md:hidden">
                <a (click)="toggleCollapse()" routerLink="/" class="text-base font-medium text-gray-500 hover:text-gray-900 my-5">
                    Home
                </a>
                <a (click)="toggleCollapse()" routerLink="/about" class="text-base font-medium text-gray-500 hover:text-gray-900 my-5">
                    About me
                </a>
                <a (click)="toggleCollapse()" routerLink="/skills" class="text-base font-medium text-gray-500 hover:text-gray-900 my-5">
                    Skills
                </a>
                <a (click)="toggleCollapse()" routerLink="/projects" class="text-base font-medium text-gray-500 hover:text-gray-900 my-5">
                    Projects
                </a>
            </nav>
        </div>
    </div>
</div>
